

  <div class="jumbotron text-center">
    <h1>Mali Clothing</h1>
  </div>

  <!-- https://www.metaltoad.com/blog/angular-5-making-api-calls-httpclient-service -->
  <div class="container text-center">

 <div class="row text-center" id="imgRow">
    <div *ngFor="let product of products" class="col-md-3 col-sm-6">

      <div>
        <div class="thumbnail">
          <img src="assets/images/{{product.upcCode}}.jpg">
          <div class="caption">
            <small>{{product.name}} - <span>$ {{product.price}}</span> </small>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button class="btn btn-success btn btn-sm" id = "btn" (click)="addToCart(product)">Add To Cart</button>
            </div>
            <div class="col-xs-9">
              <button class="btn btn-danger btn btn-sm" id= "btn" (click)="removeFromCart(product)">Remove From Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
